name: steins_album
description: A privacy-focused photo album management app using CoreML for local inference.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  photo_manager: ^2.7.1
  google_maps_flutter: ^2.3.0
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  permission_handler: ^10.4.3
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true 